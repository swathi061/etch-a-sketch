<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch a sketch</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&family=Pacifico&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Etch a sketch</h1>
        <div class="buttons">
          <button class="black" id="black">Black</button>
          <button class="colors" id="colors">Colors</button>
          <button class="eraser" id="eraser">Eraser</button>
          <button class="reset" id="reset">Reset</button>
          <input type="range" min="8" max="100" value="16" class="slider" id="slider">
          <p class="num" id="num"></p>
        </div>
      </div>
      <div class="playground" id="playground" x-init="addListeners()" ></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
